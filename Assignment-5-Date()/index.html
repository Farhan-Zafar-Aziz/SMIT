<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css"> 
</head>
<body  onload="checkUser()">


      <div class="login-page">
        <div class="avatar">
          <img src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_960_720.png" alt="Avatar">
        </div>
        <div class="form">
          <h2>Login</h2>
          <form>
            <input type="text" placeholder="Username or Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()">Log in</button>
          </form>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
          <p class="message">Forgot your password? <a href="#">Click here to reset it</a></p>
        </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
